<div class="center">
    <span *ngIf="error" class="error">{{error}}</span>
</div>
<div class="tabs">
  <button (click)="myMovies = 'nf'; getSelectedMovies()">Netflix</button>
  <button (click)="myMovies = 'amz'; getSelectedMovies()">Amazon Prime</button>
  <button (click)="myMovies = 'd'; getSelectedMovies()">Disney+</button>
</div>
<div class="content-inside" *ngIf="netFlixSlide.length > 0">
<div class="slide-container">
    <app-slider [showBullets]="true" [title]="title"> 
        <ng-container *ngFor="let movies of getSelectedMovies(); let i = index">
           <div class="my-container slider__contents">
           <a [routerLink]="" class="item" *ngFor="let movie of movies; let i = index">
                
               <span class="bg" [ngStyle]="{'background': 'linear-gradient(-225deg, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.6) 80%), url(https://image.tmdb.org/t/p/w440_and_h660_face'+ movie?.poster_path +')' }">
                 <span class="movie-index">{{movie?.rank}}</span>
                 <span class="info">
                     <p>Cast: {{movie?.credit1}}, {{movie?.credit2}} <br>
                       Genre: {{movie?.details?.genres[0]?.name}}</p> 
                 </span>
               </span>
         
           </a>
           </div>
        </ng-container> 
     </app-slider>
</div>
