<div class="content-inside">
  <!-- <div class="tabs">
  <a href="#">Amazon</a>

<div class="center">
    <h1>2020 releases</h1>
    <span *ngIf="error" class="error">{{error}}</span>
  </div>
  
  <div class="row">
    <div class="col">
      <div class="card">
      <span class="card-header netflix">Netflix</span>
        <div class="item" *ngFor="let movie of netFlix; let i = index">
          <span class="item-content" [ngClass]="{'dn': i>4}">
              <span class="bg" [ngStyle]="{'background': 'linear-gradient(-225deg, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0.7) 80%), url(https://image.tmdb.org/t/p/w440_and_h660_face'+ movie?.poster_path +')' }">
              <span class="movie-index">{{i + 1}}</span>  
              <!-- <img src="https://image.tmdb.org/t/p/w440_and_h660_face{{movie?.poster_path}}" alt="{{movie.title}} poster">  -->
              {{movie.title}}
              </span>
          </span>
        
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <span class="card-header amz">Amazon Prime</span>
        <div class="item" *ngFor="let movie of amazon; let i = index">
            <span class="item-content" [ngClass]="{'dn': i>4}">
                <span class="bg" [ngStyle]="{'background': 'linear-gradient(-225deg, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0.7) 80%), url(https://image.tmdb.org/t/p/w440_and_h660_face'+ movie?.poster_path +')' }">
                <span class="movie-index">{{i + 1}}</span>  
                <!-- <img src="https://image.tmdb.org/t/p/w440_and_h660_face{{movie?.poster_path}}" alt="{{movie.title}} poster">  -->
                {{movie.title}}
                </span>
            </span>
        
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
          <span class="card-header disney">Disney+</span>
        <div class="item" *ngFor="let movie of disney; let i = index">
            <span class="item-content" [ngClass]="{'dn': i>4}">
                <span class="bg" [ngStyle]="{'background': 'linear-gradient(-225deg, rgba(0,0,0,0.7) 50%, rgba(2, 28, 46,0.8) 80%), url(https://image.tmdb.org/t/p/w440_and_h660_face'+ movie?.poster_path +')' }">
                <span class="movie-index">{{i + 1}}</span>   
                <!-- <img src="https://image.tmdb.org/t/p/w440_and_h660_face{{movie?.poster_path}}" alt="{{movie.title}} poster">  -->
                {{movie.title}}
                </span>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
